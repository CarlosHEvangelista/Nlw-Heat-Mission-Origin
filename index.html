<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!---Limitador de largura-->
      <div class="container">
        <div class="avatar" id="Avatar">
          <span>
            <img
              src="img/build.svg"
              alt="Selo branco da Rocketseat em espiral"
            />
          </span>

          <img
            src="http://lorempixel.com.br/185/185/?1"
            alt="Avatar de usuário no Gihub"
          />
        </div>
        <h1 id="UserName">El Carlon</h1>

        <a href="" id="UserLink" target="_blank">
          <img src="img/github 2.svg" alt="Icone do github" />

          <span>@carlondelamassa</span>
        </a>

        <p id="Bio">
          An instructor focused on helping pople start programming for web
        </p>
        <!-- Usando id não é preciso usar querySelector  -->

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/watch?v=Vift3EDKK_Q&list=PL_75OlCSQ03EvDl5lvv-GmfilYw-mnWI1&index=58"
              target="_blank"
            >
              <img src="img/Youtube.svg" alt="Icone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="" target="_blank">
              <img src="img/Facebook.svg" alt="Icone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="" target="_blank">
              <img src="img/Instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="img/Twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
